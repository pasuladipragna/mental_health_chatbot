<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - MindEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="bg-light">

    <!-- Flash Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% with messages = get_flashed_messages() %}
          {% for message in messages %}
            <div class="toast align-items-center text-bg-info border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">{{ message }}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        {% endwith %}
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Reset Password</h2>
            <form method="POST" action="/forgot-password">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" name="new_password" class="form-control" placeholder="New Password" id="password" required>
                    <span class="position-absolute end-0 top-50 translate-middle-y me-3" onclick="togglePassword()" style="cursor: pointer;">ğŸ‘ï¸</span>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
            <p class="text-center mt-3"><a href="/login">Back to Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
