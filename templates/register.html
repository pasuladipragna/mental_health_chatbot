<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - MindEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="bg-light">

    <!-- Toast container for flash messages -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="toast align-items-center text-bg-{{ 'success' if category == 'success' else 'danger' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">{{ message }}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        {% endwith %}
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Register</h2>
            <form method="POST" action="{{ url_for('auth.register') }}" onsubmit="return validateForm()">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" id="username" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" id="email" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                    <span class="position-absolute end-0 top-50 translate-middle-y me-3" onclick="togglePassword('password')" style="cursor: pointer;">üëÅÔ∏è</span>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
                    <span class="position-absolute end-0 top-50 translate-middle-y me-3" onclick="togglePassword('confirm_password')" style="cursor: pointer;">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(id) {
            const field = document.getElementById(id);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (username.length < 3) {
                alert("Username must be at least 3 characters long.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
